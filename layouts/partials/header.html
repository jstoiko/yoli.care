{{ if and (not .IsHome) (not .Params.is_landing) }}
<a href="{{ .Site.BaseURL }}" class="mini-logo-home">
  <img src='{{ "images/yoli.png" | absURL }}' alt="Yoli Home">
</a>
{{ end }}

<nav class="top-menu">
  <div class="top-menu-items">
    {{- range .Site.Menus.main }}
    <div class="top-menu-item">
      {{ with .Pre }}<b>{{ . }}</b> {{ end }}<a href="{{ .URL }}">{{ .Name }}{{ with .Post }} {{ . }}{{ end }}</a>
    </div>
    {{- end }}
  </div>
</nav>
