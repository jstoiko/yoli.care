<style>
:root {
    /* see variables.scss for more variables*/
    --cover-text-color: #335b25!important;
    --highlight: #4b773c!important;
    --highlight-contrast: white!important;
    /*inverse colors used for :hover */
    --highlight-inverse: #fbffe8!important;
    --highlight-inverse-contrast: var(--cover-text-color)!important;

    --section-light-text-color: var(--cover-text-color)!important;
    --section-light-bg-color: white!important;
    --section-dark-bg-color: var(--highlight)!important;
    --section-uni-quote: var(--cover-text-color)!important;
    --sticky-menu-text-color: var(--cover-text-color)!important;
    --footer-color-background: var(--highlight-inverse)!important;
    --footer-color: var(--cover-text-color)!important;

     /* define list element for unnumbered lists, leave empty for default list element */
     /* fa-asterisk is the default icon if this variable definition is missing completely */
     /*--ul-li-icon: fa-dashcube;     /* this sets fa-dashcube as list icon */*/
/*     --ul-li-icon: ;                /* this sets the default html list icon */*/
}
details {
    margin-bottom: 1.2rem;
}
details > summary {
     font-size: 1.1em;
}
#blog-logo {
    max-height: 300px;
}
/*
 * Custom Top Menu Styles
 * (Using <div> and <a> to avoid <ul> conflicts)
 */

/* The main <nav> container */
.top-menu {
    position: fixed;
    top: 0;
    right: 0;
    z-index: 999;
    padding: 1rem 2rem;
    color: var(--highlight-contrast);
    background-color: var(--highlight);
    border-radius: 0 0 0 15px;
    font-family: oswald, sans-serif;
    font-weight: lighter;
}
.top-menu .top-menu-items {
    margin: 0;
    padding: 0;
    display: flex; /* Makes links horizontal */
    gap: 1.2rem;   /* Adds space between links */
}
.top-menu .top-menu-items .top-menu-item {
    font-size: 1.8rem;
    text-transform: uppercase;
    letter-spacing: 0.4px;
}
.top-menu .top-menu-items .top-menu-item a {
    text-decoration: none;
    white-space: nowrap;
}
/* Mobile: move the top menu to the bottom */
@media (max-width: 1130px) {
    .top-menu {
        width: auto;
        top: unset;
        bottom: 0;
        border-radius: 0;
    }
}
/* CTA Button Styles */
.cta-container {
    text-align: center;
    margin: 2.5rem 0 1rem 0;
}
.cta-button {
    display: inline-block;
    background-color: var(--highlight);
    color: var(--highlight-contrast) !important;
    padding: 1rem 2.5rem;
    font-size: 1.5rem;
    text-decoration: none;
    border-radius: 50px;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    font-family: oswald, sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
}
.cta-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    background-color: #5a8c49; /* Slightly lighter green */
    text-decoration: none;
}
.cta-subtext {
    display: block;
    font-size: 1.5rem;
    color: #666;
    margin-top: 0.5rem;
    font-style: italic;
}
.site-footer {
  padding: 3rem 0;
}

{{ if not .IsHome }}
/* Top-Left Mini Logo for non-homepage pages*/
.mini-logo-home {
    position: fixed;
    top: 1rem;
    left: 2rem;
    z-index: 999;
    width: 60px;
    height: auto;
    transition: opacity 0.2s;
    display: block;
}
.mini-logo-home img {
    width: 100%;
    height: auto;
    display: block;
}
.mini-logo-home:hover {
    opacity: 0.8;
}
@media (max-width: 1130px) {
    .mini-logo-home {
        width: 50px;
        top: 1rem;
        left: 1rem;
    }
}
/* extend width of content for non-homepage pages */
.post {
    max-width: 1024px;
    padding-top: 1rem;
}
{{ end }}

{{ if .Params.is_landing }}
/* Special overides for langing pages */
.top-menu {
    display: none;
}
.page-template .post-header  {
    display: block; 
    width: 100px;
    height: 100px;
    background-image: url("/images/yoli.png");
    background-repeat: no-repeat;
    background-size: contain;
    text-indent: -9999px;
    overflow: hidden;
    padding: 0;
    margin: 0 auto;
}
.page-template .post-title {
    text-align: center;
    hyphens: none;
}
/* Make right-aligned images full width on mobile */
@media only screen and (max-width: 900px) {
    figure.right {
        float: none !important;
        margin: 0 auto 1rem auto !important;
        width: 100% !important;
        text-align: center;
    }
    figure.right img {
        width: 100% !important;
        height: auto !important;
        max-width: 100%;
    }
}

/* Center-justify the tagline (first paragraph) */
.post-content > p:first-of-type {
    text-align: center;
    font-size: 1.2em;
    font-weight: 500;
    margin-bottom: 2rem;
    color: var(--cover-text-color);
}

/* Table Styles */
table {
    font-size: 0.9em; /* Smaller content */
    width: 100%;
    border-collapse: collapse;
    margin: 2rem 0;
}
table th {
    font-size: 1.5rem;
    font-weight: normal;
    background-color: var(--highlight-inverse);
    color: var(--cover-text-color);
    padding: 1rem;
    text-align: left;
}
table td {
    padding: 0.75rem 1rem;
    border-bottom: 1px solid #eee;
    vertical-align: top;
}

/* List Spacing */
li p + p {
    margin-top: 0.2rem; /* Reduce space between paragraphs in list items */
}

/* Checkmark List for Trust Section */
.list-with-check {
    --ul-li-icon: "fa-check"; /* Override the icon for this class */
}

/* Clearfix for figure */
.clear-float {
    clear: both;
    display: block;
    height: 0;
    margin: 0;
}
{{ end }}
</style>
